<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lala AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="llama2">Llama 2</option>
                    <option value="llava">LLaVA</option>
                </select>
            </div>
            <h1>Lala</h1>
            <p>Your AI Lifestyle Assistant</p>
        </div>

        <div class="messages" id="messages">
            <div class="message">
                <div class="avatar">AI</div>
                <div class="content">
                    Hello! I'm your AI lifestyle assistant. I can help with health, productivity, and daily planning. You can also upload images for analysis.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.txt">
                <label for="fileInput" class="file-label">ðŸ“Ž</label>
                <button id="sendBtn" class="send-btn">âž¤</button>
            </div>
            <div id="fileInfo" class="file-info" style="display: none;"></div>
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
